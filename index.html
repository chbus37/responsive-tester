<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Tester</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Responsive Tester</h1>
    </header>
    <div class="form">
    <form id="responsive-tester">
        <input name="direction" type="url" placeholder="URL" required>
        <br>
        <input name="width" type="text" placeholder="Width" required>
        <br>
        <input name="height" type="text" placeholder="Height" required>
        <br>
        <input name="go" type="submit" value="GO">
        <input name="close" type="button" value="Close">
        

    </form>
  </div>

    <script src="./js/index_dom.js" type="module"></script>
  </body>
</html>
